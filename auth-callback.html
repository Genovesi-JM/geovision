<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>GeoVision - A ligar...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; display:grid; place-items:center; min-height:100vh; font-family: "Inter", system-ui, sans-serif; background:#0b1624; color:#e8edf4; }
    .card { background:rgba(255,255,255,0.06); padding:1.4rem 1.8rem; border-radius:14px; border:1px solid rgba(255,255,255,0.08); box-shadow:0 16px 40px rgba(0,0,0,0.4); max-width:360px; text-align:center; }
    .spinner { width:26px; height:26px; border-radius:50%; border:3px solid rgba(255,255,255,0.2); border-top-color:#38bdf8; animation: spin 0.8s linear infinite; margin:0 auto 0.6rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <div id="msg">A ligar à sua conta...</div>
  </div>

  <script>
    (function(){
      function getParams() {
        const p = new URLSearchParams(window.location.search);
        return {
          token: p.get('token'),
          email: p.get('email'),
          role: p.get('role') || 'cliente',
          accountId: p.get('account_id') || '',
          redirect: p.get('redirect') || '/dashboard.html',
        };
      }
      const { token, email, role, accountId, redirect } = getParams();
      if (!token) {
        document.getElementById('msg').textContent = 'Token ausente. Volta ao login.';
        setTimeout(() => window.location.replace('login.html'), 1200);
        return;
      }
      try {
        localStorage.setItem('gv_token', token);
        localStorage.setItem('gv_user', JSON.stringify({ email: email || '', role }));
        if (accountId) localStorage.setItem('gv_account_id', accountId);
        localStorage.setItem('gv_toast', JSON.stringify({ msg: 'Login com Google concluído', type: 'success', ts: Date.now() }));
      } catch (e) { /* ignore */ }
      // Handle redirect - if it starts with /, make it relative to current directory
      let finalRedirect = redirect;
      if (redirect.startsWith('/')) {
        // Get the base path (e.g., /geovision/) from current URL
        const pathParts = window.location.pathname.split('/');
        pathParts.pop(); // remove current file (auth-callback.html)
        const basePath = pathParts.join('/');
        finalRedirect = basePath + redirect;
      }
      window.location.replace(finalRedirect);
    })();
  </script>
</body>
</html>
