<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portal ‚Äì GeoVision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Access your GeoVision portal for aerial monitoring, geospatial intelligence and field operations dashboard." />
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/chatbot.css" />

  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg-dark: #050914;
      --bg-darker: #020408;
      --bg-card: rgba(15, 23, 42, 0.85);
      --border: rgba(148, 163, 184, 0.12);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-green: #22c55e;
      --accent-blue: #0ea5e9;
      --accent-cyan: #06b6d4;
      --gradient-primary: linear-gradient(135deg, #22c55e, #0ea5e9);
      --gradient-glow: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(14, 165, 233, 0.15));
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6rem 1rem 2rem;
      line-height: 1.7;
    }

    /* ============ NAVBAR ============ */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(5, 9, 20, 0.92);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text-primary);
    }

    .navbar-logo {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      overflow: hidden;
    }

    .navbar-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .navbar-brand-text {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.15em;
    }

    .navbar-nav {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    .navbar-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar-link:hover,
    .navbar-link.active {
      color: var(--accent-cyan);
    }

    .btn-nav {
      padding: 0.6rem 1.4rem;
      border-radius: 8px;
      background: var(--gradient-primary);
      color: #020617;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.85rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-nav:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
    }

    .navbar-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
    }

    .navbar-toggle span {
      width: 24px;
      height: 2px;
      background: var(--text-primary);
      transition: 0.3s;
    }

    /* ============ LANGUAGE TOGGLE ============ */
    .lang-toggle {
      display: flex;
      gap: 0.25rem;
      margin-left: 1rem;
      padding-left: 1rem;
      border-left: 1px solid var(--border);
    }

    .lang-btn {
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .lang-btn:hover {
      color: var(--text-primary);
    }

    .lang-btn.active {
      background: var(--gradient-primary);
      color: #020617;
      border-color: transparent;
    }

    @media (max-width: 768px) {
      .navbar-nav, .lang-toggle { display: none; }
      .navbar-toggle { display: flex; }
    }

    /* ============ LOGIN SHELL ============ */
    .shell {
      width: min(520px, 100%);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 2.4rem 2.1rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.2rem;
    }
    .brand img { width: 46px; height: 46px; }
    .title {
      font-size: 1.95rem;
      margin: 0 0 0.25rem;
    }
    .subtitle {
      margin: 0;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
    .grid {
      display: grid;
      gap: 1.4rem;
      margin-top: 1.4rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.35rem;
    }
    input, select {
      width: 100%;
      padding: 0.9rem 0.85rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    select option {
      background: #0f172a;
      color: var(--text-primary);
      padding: 0.5rem;
    }
    input:focus, select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
    }
    .btn-primary {
      width: 100%;
      padding: 0.95rem;
      border: none;
      border-radius: 12px;
      background: var(--gradient-primary);
      color: #052010;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: filter 0.2s;
    }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn-ghost {
      width: 100%;
      padding: 0.85rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-primary);
      cursor: pointer;
    }
    .actions {
      display: grid;
      gap: 0.75rem;
      margin-top: 0.3rem;
    }
    .split {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.9rem;
      color: #9fb4d3;
    }
    .link {
      color: #8ed0ff;
      text-decoration: underline;
      cursor: pointer;
    }
    .google-btn {
      width: 100%;
      display: inline-flex;
      gap: 0.65rem;
      align-items: center;
      justify-content: center;
      padding: 0.9rem;
      border-radius: 12px;
      background: #fff;
      color: #111827;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .feedback {
      display: none;
      margin-top: 0.8rem;
      padding: 0.75rem;
      border-radius: 10px;
      font-size: 0.93rem;
    }
    .feedback.error { background: rgba(255, 99, 99, 0.12); border: 1px solid rgba(255, 99, 99, 0.4); color: #ff9b9b; }
    .feedback.success { background: rgba(34, 197, 94, 0.12); border: 1px solid rgba(34, 197, 94, 0.35); color: #b6f4c5; }
    .hint {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,0.25);
      background: rgba(10,16,28,0.6);
      font-size: 0.9rem;
      color: #cbd5e1;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="navbar-brand">
      <div class="navbar-logo"><img src="assets/img/geovision-logo.png" alt="GeoVision" /></div>
      <span class="navbar-brand-text">GEOVISION</span>
    </a>
    <div class="navbar-nav">
      <a href="index.html" class="navbar-link" data-i18n="nav.home">Home</a>
      <a href="about.html" class="navbar-link" data-i18n="nav.about">About</a>
      <a href="sectors.html" class="navbar-link" data-i18n="nav.sectors">Sectors</a>
      <a href="loja.html" class="navbar-link" data-i18n="nav.services">Services</a>
      <a href="login.html" class="btn-nav active" data-i18n="nav.portal">Portal</a>
    </div>
    <div class="lang-toggle">
      <button class="lang-btn active" data-lang="pt">PT</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="es">ES</button>
    </div>
    <button class="navbar-toggle" id="menu-toggle" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <div class="shell">
    <div class="brand">
      <img src="assets/img/geovision-logo.png" alt="GeoVision" />
      <div>
        <div class="title" data-i18n="login.title">Sign In</div>
        <p class="subtitle" data-i18n="login.subtitle">Access the GeoVision portal</p>
      </div>
    </div>

    <form id="login-form" class="grid" autocomplete="on">
      <div>
        <label for="login-email" data-i18n="login.email">Email</label>
        <input type="email" id="login-email" data-i18n-placeholder="login.emailPlaceholder" placeholder="user@company.com" required />
      </div>
      <div>
        <label for="login-password" data-i18n="login.password">Password</label>
        <input type="password" id="login-password" data-i18n-placeholder="login.passwordPlaceholder" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>
      <div class="actions">
        <button class="btn-primary" type="submit" id="login-submit" data-i18n="login.signin">Sign In</button>
        <button class="google-btn" type="button" id="google-btn">
          <span>üîë</span> <span data-i18n="login.google">Sign in with Google</span>
        </button>
        <div class="split">
          <span class="link" id="forgot-link" data-i18n="login.forgot">Forgot password</span>
          <span class="link" id="toggle-create" aria-expanded="false" data-i18n="login.createAccount">Create account</span>
        </div>
      </div>
    </form>

    <form id="create-form" class="grid" style="display:none; margin-top:1rem;" aria-hidden="true">
      <div>
        <label for="create-email" data-i18n="login.email">Email</label>
        <input type="email" id="create-email" placeholder="new@example.com" required />
      </div>
      <div>
        <label for="create-password" data-i18n="login.password">Password</label>
        <input type="password" id="create-password" data-i18n-placeholder="login.choosePassword" placeholder="Choose a password" required />
      </div>
      <div>
        <label for="create-password-confirm" data-i18n="login.confirmPassword">Confirm password</label>
        <input type="password" id="create-password-confirm" data-i18n-placeholder="login.repeatPassword" placeholder="Repeat password" required />
      </div>
      <div>
        <label for="create-sector" data-i18n="login.accountType">Account Type</label>
        <select id="create-sector" required>
          <option value="" data-i18n="login.selectSector">Select sector</option>
          <option value="agro_pecuaria" data-i18n="loja.filter.agro">Agriculture</option>
          <option value="mining" data-i18n="loja.filter.mining">Mining</option>
          <option value="demining" data-i18n="loja.filter.demining">Demining</option>
          <option value="construction_infra" data-i18n="login.constructionInfra">Construction &amp; Infrastructure</option>
        </select>
      </div>
      <div class="actions">
        <button id="create-submit" class="btn-primary" type="submit" data-i18n="login.createAccount">Create account</button>
        <button id="create-cancel" class="btn-ghost" type="button" data-i18n="login.cancel">Cancel</button>
      </div>
    </form>

    <div id="success-box" class="feedback success" role="status" aria-live="polite" aria-hidden="true" tabindex="-1"></div>
    <div id="error-box" class="feedback error" role="alert" aria-live="assertive" aria-hidden="true" tabindex="-1"></div>

    <div class="hint" data-i18n="login.demo">
      Quick demo: test@admin.com / 123456 ‚Üí admin panel | test@client.com / 123456 ‚Üí dashboard
    </div>

    <div style="margin-top: 0.8rem; text-align:center;">
      <a href="index.html" class="link" data-i18n="login.backToSite">‚Üê Back to site</a>
    </div>
  </div>

  <script src="assets/js/config.js?v=4"></script>
  <script>window.GV_CHAT_API_BASE = window.API_BASE;</script>
  <script>
    const API_BASE = window.API_BASE || "http://127.0.0.1:8010";
    const successBox = document.getElementById("success-box");
    const errorBox = document.getElementById("error-box");

    function show(box, msg) {
      if (!box) return;
      box.textContent = msg;
      box.style.display = "block";
      box.setAttribute("aria-hidden", "false");
    }
    function hide(box) {
      if (!box) return;
      box.style.display = "none";
      box.textContent = "";
      box.setAttribute("aria-hidden", "true");
    }

    // Login handler
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      hide(errorBox); hide(successBox);
      const email = (document.getElementById("login-email").value || "").trim().toLowerCase();
      const password = (document.getElementById("login-password").value || "").trim();
      if (!email || !password) { show(errorBox, "Enter email and password."); return; }
      const btn = document.getElementById("login-submit"); btn.disabled = true;
      try {
        const res = await fetch(API_BASE + "/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        if (!res.ok) throw new Error((await res.text()) || "Invalid credentials.");
        const data = await res.json().catch(() => ({}));
        const token = data.access_token || data.token;
        if (!token) throw new Error("Token not received from server.");
        localStorage.setItem("gv_token", token);
        localStorage.setItem("gv_user", JSON.stringify(data.user || { email }));
        localStorage.setItem("gv_toast", JSON.stringify({ msg: "Login successful", type: "success", ts: Date.now() }));
        const isAdmin = (data.user && data.user.role === "admin") || email === "test@admin.com";
        window.location.href = isAdmin ? "admin.html" : "dashboard.html";
      } catch (err) {
        console.error("login", err);
        show(errorBox, err && err.message ? err.message : "Login error.");
      } finally {
        btn.disabled = false;
      }
    });

    // Toggle create form
    (function(){
      const toggle = document.getElementById("toggle-create");
      const createForm = document.getElementById("create-form");
      if (!toggle || !createForm) return;
      toggle.addEventListener("click", () => {
        const open = createForm.style.display !== "none";
        if (open) {
          createForm.style.display = "none";
          createForm.setAttribute("aria-hidden","true");
          toggle.setAttribute("aria-expanded","false");
        } else {
          createForm.style.display = "grid";
          createForm.setAttribute("aria-hidden","false");
          toggle.setAttribute("aria-expanded","true");
        }
      });
      document.getElementById("create-cancel").addEventListener("click", () => {
        createForm.style.display = "none";
        createForm.setAttribute("aria-hidden","true");
        toggle.setAttribute("aria-expanded","false");
      });
    })();

    // Signup handler
    document.getElementById("create-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      hide(errorBox); hide(successBox);
      const email = (document.getElementById("create-email").value || "").trim().toLowerCase();
      const pass = (document.getElementById("create-password").value || "").trim();
      const conf = (document.getElementById("create-password-confirm").value || "").trim();
      const sector = document.getElementById("create-sector").value;
      if (!email || !pass || !sector) { show(errorBox, "Enter email, password and account type."); return; }
      if (pass !== conf) { show(errorBox, "Passwords do not match."); return; }
      const btn = document.getElementById("create-submit"); btn.disabled = true;
      try {
        const res = await fetch(API_BASE + "/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email, password: pass, sector: sector }),
        });
        if (!res.ok) throw new Error((await res.text()) || "Registration failed.");
        const data = await res.json().catch(() => ({}));
        const token = data.access_token || data.token;
        if (token) localStorage.setItem("gv_token", token);
        localStorage.setItem("gv_user", JSON.stringify({ email, sector: sector, role: data.role || "client" }));
        localStorage.setItem("gv_toast", JSON.stringify({ msg: "Account created ‚Äì redirecting", type: "success", ts: Date.now() }));
        window.location.href = (data.role === "admin") ? "admin.html" : "dashboard.html";
      } catch (err) {
        console.error("signup", err);
        show(errorBox, err && err.message ? err.message : "Error creating account.");
      } finally {
        btn.disabled = false;
      }
    });

    // Forgot password
    document.getElementById("forgot-link").addEventListener("click", async (e) => {
      e.preventDefault();
      hide(successBox); hide(errorBox);
      const email = (document.getElementById("login-email").value || "").trim().toLowerCase();
      if (!email) { show(errorBox, "Enter your email to recover password."); return; }
      try {
        const res = await fetch(API_BASE + "/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        if (res.ok) {
          show(successBox, "If the account exists, we sent a reset link to your email.");
        } else {
          const txt = await res.text().catch(()=>null);
          show(errorBox, "Unable to send email: " + (txt || res.statusText || res.status));
        }
      } catch (err) {
        console.error("forgot", err);
        show(errorBox, "Error contacting the server.");
      }
    });

    // Google login placeholder
    document.getElementById("google-btn").addEventListener("click", () => {
      window.location.href = API_BASE + "/auth/google/login";
    });
  </script>
  <script src="assets/js/i18n.js?v=1"></script>
  <script src="assets/js/chatbot.js?v=4"></script>
</body>
</html>
