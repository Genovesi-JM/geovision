<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Compras | GeoVision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script>
    // All order management is now in the dashboard
    // Redirect all users to dashboard with orders tab active
    (function() {
      window.location.href = "dashboard.html?view=orders";
    })();
  </script>
</head>
<body>
  <p style="text-align:center;padding:2rem;color:#9ca3af;">Redirecionando para o Dashboard...</p>
</body>
</html>

  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617 55%, #000 100%);
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
    }

    .shell {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
    }

    .page-header {
      margin-bottom: 2rem;
    }

    .eyebrow {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 0.35rem;
    }

    .page-title {
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
    }

    .page-subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
    }

    /* Orders List */
    .orders-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .order-card {
      border-radius: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      padding: 1.2rem;
      transition: border-color 0.2s;
    }

    .order-card:hover {
      border-color: #38bdf8;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 0.8rem;
    }

    .order-number {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .order-date {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .order-status {
      padding: 0.35rem 0.8rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .status-awaiting_payment {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }

    .status-paid, .status-processing {
      background: rgba(56, 189, 248, 0.2);
      color: #38bdf8;
    }

    .status-assigned, .status-in_progress {
      background: rgba(168, 85, 247, 0.2);
      color: #a855f7;
    }

    .status-completed, .status-delivered {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .status-cancelled {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .order-items {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 0.6rem;
    }

    .order-total {
      font-size: 0.95rem;
      font-weight: 600;
    }

    .order-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.8rem;
    }

    .btn-outline {
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .btn-outline:hover {
      border-color: #38bdf8;
    }

    /* Order Detail Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .modal-content {
      background: #0f172a;
      border-radius: 1.2rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .btn-close {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Timeline */
    .timeline {
      position: relative;
      padding-left: 1.5rem;
      margin: 1rem 0;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(148, 163, 184, 0.3);
    }

    .timeline-event {
      position: relative;
      padding-bottom: 1rem;
    }

    .timeline-event::before {
      content: "";
      position: absolute;
      left: -1.5rem;
      top: 0.2rem;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #38bdf8;
    }

    .timeline-event:last-child {
      padding-bottom: 0;
    }

    .event-title {
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    .event-desc {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .event-time {
      font-size: 0.72rem;
      color: #6b7280;
      margin-top: 0.15rem;
    }

    /* Deliverables */
    .deliverables-section {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
    }

    .deliverable-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }

    .deliverable-name {
      font-size: 0.85rem;
    }

    .deliverable-type {
      font-size: 0.7rem;
      color: #9ca3af;
    }

    .btn-download {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #38bdf8);
      color: #020617;
      font-size: 0.75rem;
      font-weight: 500;
      cursor: pointer;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #9ca3af;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .btn-primary {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #38bdf8);
      color: #020617;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #9ca3af;
    }

    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(148, 163, 184, 0.3);
      border-radius: 50%;
      border-top-color: #38bdf8;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body data-page="orders">
  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="assets/img/geovision-logo.png" alt="GeoVision logo" class="logo-img" />
      <div class="brand">
        <div class="brand-name">GeoVision</div>
        <div class="brand-sub">Field Intelligence para Angola</div>
      </div>
    </div>

    <nav class="nav-links" id="main-nav">
      <a href="index.html">In√≠cio</a>
      <a href="loja.html">Loja</a>
      <a href="minhas-compras.html" class="active">Minhas Compras</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html">Login</a>
    </nav>

    <button class="menu-toggle" id="menu-toggle" aria-label="Menu">‚ò∞</button>
  </header>

  <main class="shell">
    <section class="page-header">
      <div class="eyebrow">√Årea do Cliente</div>
      <h1 class="page-title">Minhas Compras</h1>
      <p class="page-subtitle">
        Acompanhe seus pedidos, visualize a timeline de servi√ßos e fa√ßa download dos entreg√°veis.
      </p>
    </section>

    <section id="orders-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando pedidos...</p>
      </div>
    </section>
  </main>

  <!-- Order Detail Modal -->
  <div id="order-modal" class="modal">
    <div class="modal-content" id="order-modal-content">
      <!-- Populated by JS -->
    </div>
  </div>

  <script src="assets/js/config.js?v=4"></script>
  <script src="assets/js/site.js"></script>
  <script>
    const API_URL = window.API_BASE || "http://127.0.0.1:8010";

    function formatAOA(cents) {
      const value = cents / 100;
      return value.toLocaleString("pt-AO", {
        style: "currency",
        currency: "AOA",
        minimumFractionDigits: 0,
        maximumFractionDigits: 0,
      });
    }

    function formatDate(isoDate) {
      const d = new Date(isoDate);
      return d.toLocaleDateString("pt-AO", {
        day: "2-digit",
        month: "short",
        year: "numeric",
      });
    }

    function formatDateTime(isoDate) {
      const d = new Date(isoDate);
      return d.toLocaleString("pt-AO", {
        day: "2-digit",
        month: "short",
        hour: "2-digit",
        minute: "2-digit",
      });
    }

    async function loadOrders() {
      const container = document.getElementById("orders-container");
      
      // Check if user is logged in
      const token = localStorage.getItem("gv_token");
      if (!token || token.length < 10) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîê</div>
            <h3>Inicia sess√£o para ver os teus pedidos</h3>
            <p>Precisas de uma conta para acompanhar as tuas compras.</p>
            <a href="login.html?redirect=dashboard.html" class="btn-primary" style="text-decoration:none;">Iniciar Sess√£o</a>
          </div>
        `;
        return;
      }

      try {
        const res = await fetch(`${API_URL}/shop/me/orders`, {
          headers: { "Authorization": "Bearer " + token }
        });
        if (!res.ok) throw new Error("Falha ao carregar pedidos");

        const orders = await res.json();

        if (!orders.length) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">üì¶</div>
              <h3>Ainda n√£o tens pedidos</h3>
              <p>Explora a nossa loja e faz o teu primeiro pedido.</p>
              <a href="loja.html" class="btn-primary">Ir para a Loja</a>
            </div>
          `;
          return;
        }

        let html = '<div class="orders-list">';
        
        orders.forEach((order) => {
          html += `
            <article class="order-card">
              <div class="order-header">
                <div>
                  <div class="order-number">${order.order_number}</div>
                  <div class="order-date">${formatDate(order.created_at)}</div>
                </div>
                <span class="order-status status-${order.status.replace(/_/g, '_')}">${order.status_label}</span>
              </div>
              <div class="order-items">${order.item_count} ${order.item_count === 1 ? 'item' : 'itens'}</div>
              <div class="order-total">${formatAOA(order.total)}</div>
              <div class="order-actions">
                <button class="btn-outline" onclick="viewOrder('${order.id}')">Ver Detalhes</button>
              </div>
            </article>
          `;
        });

        html += '</div>';
        container.innerHTML = html;

      } catch (err) {
        console.error("Erro ao carregar pedidos:", err);
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <h3>Erro ao carregar pedidos</h3>
            <p>${err.message}</p>
            <button class="btn-primary" onclick="loadOrders()">Tentar Novamente</button>
          </div>
        `;
      }
    }

    async function viewOrder(orderId) {
      const modal = document.getElementById("order-modal");
      const content = document.getElementById("order-modal-content");

      modal.style.display = "flex";
      content.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>Carregando detalhes...</p>
        </div>
      `;

      try {
        const res = await fetch(`${API_URL}/shop/orders/${orderId}`);
        if (!res.ok) throw new Error("Falha ao carregar pedido");

        const order = await res.json();

        let itemsHtml = order.items.map(item => `
          <div style="display:flex;justify-content:space-between;padding:0.4rem 0;border-bottom:1px solid rgba(148,163,184,0.2);">
            <span>${item.quantity}x ${item.product_name}</span>
            <span>${formatAOA(item.total_price)}</span>
          </div>
        `).join("");

        let timelineHtml = order.events.map(event => `
          <div class="timeline-event">
            <div class="event-title">${event.title}</div>
            <div class="event-desc">${event.description || ""}</div>
            <div class="event-time">${formatDateTime(event.created_at)}</div>
          </div>
        `).join("");

        let deliverablesHtml = "";
        if (order.deliverables.length) {
          deliverablesHtml = `
            <div class="deliverables-section">
              <h4>Entreg√°veis</h4>
              ${order.deliverables.map(d => `
                <div class="deliverable-item">
                  <div>
                    <div class="deliverable-name">${d.name}</div>
                    <div class="deliverable-type">${d.deliverable_type}</div>
                  </div>
                  ${d.download_url ? `<a href="${d.download_url}" class="btn-download" target="_blank">Download</a>` : ""}
                </div>
              `).join("")}
            </div>
          `;
        }

        content.innerHTML = `
          <div class="modal-header">
            <div class="modal-title">${order.order_number}</div>
            <button class="btn-close" onclick="closeOrderModal()">√ó</button>
          </div>

          <div style="margin-bottom:1rem;">
            <span class="order-status status-${order.status.replace(/_/g, '_')}">${order.status_label}</span>
          </div>

          <div style="margin-bottom:1rem;">
            ${itemsHtml}
            <div style="display:flex;justify-content:space-between;padding:0.6rem 0;font-weight:600;">
              <span>Total</span>
              <span>${formatAOA(order.total)}</span>
            </div>
          </div>

          <h4>Timeline</h4>
          <div class="timeline">
            ${timelineHtml}
          </div>

          ${deliverablesHtml}

          ${order.assigned_team ? `
            <div style="margin-top:1rem;padding:0.8rem;background:rgba(168,85,247,0.1);border-radius:0.5rem;">
              <strong>Equipa Atribu√≠da:</strong> ${order.assigned_team}
              ${order.scheduled_start ? `<br><strong>Agendado:</strong> ${formatDateTime(order.scheduled_start)}` : ""}
            </div>
          ` : ""}
        `;

      } catch (err) {
        console.error("Erro ao carregar pedido:", err);
        content.innerHTML = `
          <div class="modal-header">
            <div class="modal-title">Erro</div>
            <button class="btn-close" onclick="closeOrderModal()">√ó</button>
          </div>
          <p>${err.message}</p>
        `;
      }
    }

    function closeOrderModal() {
      document.getElementById("order-modal").style.display = "none";
    }

    // Close modal on outside click
    document.getElementById("order-modal").addEventListener("click", (e) => {
      if (e.target === e.currentTarget) {
        closeOrderModal();
      }
    });

    // Init
    document.addEventListener("DOMContentLoaded", loadOrders);
  </script>
</body>
</html>
